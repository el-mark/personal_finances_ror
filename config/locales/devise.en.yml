      update_needs_confirmation: "Actualizaste tu cuenta con éxito, pero necesitamos verificar tu nueva dirección de email. Por favor, revisa tu email y sigue el enlace de confirmación para confirmar tu nueva dirección de email."
      updated: "Tu cuenta ha sido actualizada con éxito."
      updated_but_not_signed_in: "Tu cuenta ha sido actualizada con éxito, pero ya que tu contraseña fue cambiada, necesitas conectarte de nuevo."
    sessions:
      signed_in: "Conectado con éxito."
      signed_out: "Desconectado con éxito."
      already_signed_out: "Desconectado con éxito."
    unlocks:
      send_instructions: "Recibirás un email con instrucciones sobre cómo desbloquear tu cuenta en unos minutos."
      send_paranoid_instructions: "Si tu cuenta existe, recibirás un email con instrucciones sobre cómo desbloquearla en unos minutos."
      unlocked: "Tu cuenta ha sido desbloqueada con éxito. Por favor, inicia sesión para continuar."
  errors:
    messages:
      already_confirmed: "ya estaba confirmada, por favor intenta conectarte"
      confirmation_period_expired: "necesita ser confirmada dentro de %{period}, por favor solicita una nueva"
      expired: "ha expirado, por favor solicita una nueva"
      not_found: "no encontrada"
      not_locked: "no estaba bloqueada"
      not_saved:
        one: "1 error prohibió que este %{resource} fuera guardado:"
        other: "%{count} errores prohibieron que este %{resource} fuera guardado:"
